<section>
  <h2>Upload Document</h2>
  <form [formGroup]="form" (ngSubmit)="upload()">
    <label>Document Type ID <input formControlName="documentTypeId" /></label>
    <label>Metadata JSON <textarea formControlName="metadataJson"></textarea></label>

    <div appDragDrop (fileDropped)="onFileSelected($event)">
      Drag and drop PDF here
      <input type="file" accept="application/pdf" (change)="onFileSelected($any($event.target).files[0])" />
    </div>

    <p *ngIf="selectedFileName()">Selected: {{ selectedFileName() }}</p>
    <progress [value]="uploadProgress()" max="100"></progress>
    <button type="submit">Upload</button>
  </form>
</section>
