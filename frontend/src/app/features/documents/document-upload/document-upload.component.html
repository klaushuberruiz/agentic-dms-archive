<section>
  <h2>{{ 'documents.upload.title' | translate }}</h2>
  <form [formGroup]="form" (ngSubmit)="upload()">
    <label>{{ 'documents.upload.documentTypeId' | translate }} <input formControlName="documentTypeId" /></label>
    <label>{{ 'documents.upload.metadataJson' | translate }} <textarea formControlName="metadataJson"></textarea></label>

    <div appDragDrop (fileDropped)="onFileSelected($event)">
      {{ 'documents.upload.dropZone' | translate }}
      <input type="file" accept="application/pdf" (change)="onFileInputChange($event)" />
    </div>

    <p *ngIf="selectedFileName()">{{ 'documents.upload.selectedFile' | translate: { fileName: selectedFileName() } }}</p>
    <progress [value]="uploadProgress()" max="100"></progress>
    <button type="submit">{{ 'documents.upload.submit' | translate }}</button>
  </form>
</section>
